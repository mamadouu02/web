<!DOCTYPE html>
<html lang="fr">

<head>
  <title> TP 1, Exo 2 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <h1> Colloque &laquo;&nbsp;Applis web &nbsp;&raquo; du 18 au 19 octobre 2021 </h1>
  <!-- Compléter la suite -->
  <fieldset>
    <legend>Pour vous inscrire, veuillez indiquer les informations suivantes:</legend>
    <form>
      <ul>
        <li><label>Nom </label><input type="text" name="nom"></li>
        <li><label>Prénom </label><input type="text" name="prenom"></li>
        <li><label>Adresse de Facturation </label><textarea name="adresse de facturation"></textarea></li>
        <li>
          <label>Date d'arrivée</label>
          <input type="date" id="arrivee" name="date-arrivee" value="2021-10-18" min="2021-10-18" max="2021-10-19">
          <label>Date de départ</label>
          <input type="date" id="depart" name="date-depart" value="2021-10-19" min="2021-10-18" max="2021-10-19">
        </li>
        <li>
          <div>
            <label>Votre statut</label>
          </div>
          <div>
            <input type="radio" name="statut" value="S1"><label>Conférencier</label>
            <input type="radio" name="statut" value="S2"><label>Chercheur</label>
            <input type="radio" name="statut" value="S3"><label>Industriel</label>
          </div>
        </li>
        <li>
          <div>
            <label>Réservation souhaitée</label>
          </div>
          <div>
            <input type="checkbox" name="reservation" value="R1"><label>Déjeuner Jour 1</label>
            <input type="checkbox" name="reservation" value="R2"><label>Déjeuner Jour 2</label>
            <input type="checkbox" name="reservation" value="R3"><label>Diner Jour 1</label>
            <input type="checkbox" name="reservation" value="R4"><label>Diner Jour 2</label>
          </div>
        </li>
      </ul>
      <input type="submit" name="inscription" value="S'inscrire">
    </form>
  </fieldset>
</body>

</html>
